steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/drag-drop-quiz:$SHORT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/drag-drop-quiz:$SHORT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - --filename=.
      - --image=gcr.io/$PROJECT_ID/drag-drop-quiz:$SHORT_SHA
      - --location=us-central1
      - --output=/var/run/output
  
  - name: 'gcr.io/cloud-builders/run'
    args:
      - deploy
      - drag-drop-quiz
      - --image=gcr.io/$PROJECT_ID/drag-drop-quiz:$SHORT_SHA
      - --platform=managed
      - --region=us-central1
      - --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/drag-drop-quiz:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
