<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Drag & Drop Quiz</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            font-size: 1.1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Waiting Screen */
        .waiting-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .waiting-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .waiting-screen p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Game Screen */
        .game-screen {
            display: none;
        }

        .quiz-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .instructions {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        /* Drop Zones */
        .drop-zones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Mindmap Layout */
        .drop-zones.mindmap-layout {
            display: block;
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 700px;
            margin: 100px auto 40px;
            gap: 0;
        }

        /* Center circle background */
        .drop-zones.mindmap-layout::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .drop-zones.mindmap-layout .drop-zone {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            min-height: unset;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 3px dashed rgba(255, 255, 255, 0.5);
        }

        /* Color alternation - Yellow, Orange, Teal, Green (repeating pattern up to 20, then yellow) */
        .drop-zones.mindmap-layout .drop-zone:nth-child(4n+1) {
            background: rgba(255, 193, 7, 0.6);
        }

        .drop-zones.mindmap-layout .drop-zone:nth-child(4n+2) {
            background: rgba(255, 152, 0, 0.6);
        }

        .drop-zones.mindmap-layout .drop-zone:nth-child(4n+3) {
            background: rgba(0, 188, 212, 0.6);
        }

        .drop-zones.mindmap-layout .drop-zone:nth-child(4n+4) {
            background: rgba(76, 175, 80, 0.6);
        }

        .drop-zones.mindmap-layout .drop-zone.drag-over {
            background: rgba(156, 39, 176, 0.6); /* Dark Purple */
            border-color: #9c27b0;
            transform: scale(1.1);
        }

        .drop-zones.mindmap-layout .drop-zone-number {
            position: static;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .drop-zones.mindmap-layout .drop-zone-text {
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
            font-weight: 600;
        }

        /* Center title for mindmap */
        .mindmap-center-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 5;
            font-size: 1.3em;
            font-weight: bold;
            max-width: 200px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .drop-zone {
            background: rgba(255, 255, 255, 0.3);
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone.drag-over {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
            transform: scale(1.05);
        }

        .drop-zone-number {
            font-size: 3em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .drop-zone-text {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 20px 15px;
            font-weight: 600;
            line-height: 1.5;
            max-width: 100%;
            word-wrap: break-word;
        }

        .drop-zone .dropped-item {
            margin-top: 40px;
        }

        .remove-item-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            z-index: 10;
        }

        .drop-zone:has(.dropped-item) .remove-item-btn {
            display: flex;
        }

        .remove-item-btn:hover {
            background: #ff1744;
        }

        /* Draggable Items */
        .draggable-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .draggable-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .draggable-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .draggable-item.dragging {
            opacity: 0.5;
        }

        .draggable-item.placed {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .item-text {
            color: #333;
            font-size: 0.9em;
            font-weight: 500;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
        }

        .results-screen h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .score-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            color: #ffd700;
        }

        .leaderboard {
            background: white;
            color: #333;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .leaderboard h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .leaderboard-item.first {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }

        .leaderboard-item.second {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }

        .leaderboard-item.third {
            background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="player-info">
            <span id="player-name">Player</span>
        </div>
        <div id="score-display">Score: <span id="score">0</span></div>
    </div>

    <div class="container">
        <!-- Waiting Screen -->
        <div id="waiting-screen" class="waiting-screen">
            <h1>‚è≥ Waiting for Host</h1>
            <p>Get ready to drag and drop!</p>
            <div class="spinner"></div>
            <p>The host will start the game soon...</p>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen">
            <h1 class="quiz-title" id="quiz-title">Quiz Title</h1>
            
            <div class="game-area">
                <div class="instructions">
                    üß© Drag the pictures into the correct numbered positions!
                </div>

                <!-- Drop Zones -->
                <div id="drop-zones" class="drop-zones">
                    <!-- Drop zones will be generated dynamically -->
                </div>

                <!-- Draggable Items -->
                <div id="draggable-items" class="draggable-items">
                    <!-- Items will be generated dynamically -->
                </div>

                <div id="duplicate-warning" style="background: #fff3cd; border: 2px solid #ff9800; color: #856404; padding: 12px 15px; border-radius: 8px; margin-bottom: 15px; font-weight: bold; display: none; text-align: center;">
                    ‚ö†Ô∏è No duplicate selections allowed!
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="submit-btn" id="submit-btn" onclick="submitAnswers()" disabled style="flex: 1;">
                        Submit Answers
                    </button>
                    <button class="submit-btn" onclick="clearAllAnswers()" style="flex: 1; background: #ff9800;">
                        Clear All
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="results-screen">
            <h2>üéâ Results!</h2>
            
            <div class="score-display">
                <div>Your Score</div>
                <div class="score-number" id="final-score">0</div>
                <div id="correct-info"></div>
            </div>

            <div class="leaderboard" id="leaderboard">
                <h3>üèÜ Leaderboard</h3>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const gameCode = "{{ game_code }}";
        const participantId = localStorage.getItem('participant_id');
        const nickname = localStorage.getItem('nickname');

        let quizData = null;
        let answers = {};

        document.getElementById('player-name').textContent = nickname || 'Player';

        // Join the game socket room
        socket.emit('join_game', {
            game_code: gameCode,
            nickname: nickname,
            participant_id: participantId
        });

        // Listen for game start
        socket.on('game_started', (data) => {
            quizData = data.quiz;
            console.log('Quiz Data Received:', quizData);
            console.log('Layout Style:', quizData.layout_style);
            console.log('Quiz Items:', quizData.items);
            startGame();
        });

        function startGame() {
            document.getElementById('waiting-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';

            document.getElementById('quiz-title').textContent = quizData.title;

            // Get layout style from quiz or query parameter override
            let layoutStyle = quizData.layout_style || 'grid';
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('layout')) {
                layoutStyle = urlParams.get('layout');
            }

            // Create drop zones
            const dropZonesContainer = document.getElementById('drop-zones');
            dropZonesContainer.innerHTML = '';
            
            // Apply layout classes
            dropZonesContainer.classList.remove('mindmap-layout', 'positions-2', 'positions-3', 'positions-4', 'positions-5', 'positions-6plus');
            
            if (layoutStyle === 'mindmap') {
                dropZonesContainer.classList.add('mindmap-layout');
            }

            for (let i = 1; i <= quizData.num_positions; i++) {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.position = i;
                
                // Find the item text for this position
                const itemForPosition = quizData.items.find(item => item.correct_position === i);
                const positionText = itemForPosition && itemForPosition.text ? itemForPosition.text : `Position ${i}`;
                
                console.log(`Position ${i}: Found item?`, itemForPosition, 'Text:', positionText);
                
                let dropZoneHTML = `<div class="drop-zone-number">${i}</div>`;
                dropZoneHTML += `<button class="remove-item-btn" onclick="removeAnswer(${i})">√ó</button>`;
                if (positionText && positionText !== `Position ${i}`) {
                    dropZoneHTML += `<div class="drop-zone-text">${positionText}</div>`;
                } else {
                    dropZoneHTML += `<div class="drop-zone-text">${positionText}</div>`;
                }
                
                dropZone.innerHTML = dropZoneHTML;
                
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('drop', handleDrop);
                dropZone.addEventListener('dragleave', handleDragLeave);
                
                dropZonesContainer.appendChild(dropZone);
            }

            // Apply mindmap positioning if needed
            if (layoutStyle === 'mindmap') {
                positionMindmapZones(quizData.num_positions);
            }

            // Create draggable items
            const itemsContainer = document.getElementById('draggable-items');
            itemsContainer.innerHTML = '';

            // Shuffle items
            const shuffledItems = [...quizData.items].sort(() => Math.random() - 0.5);

            shuffledItems.forEach(item => {
                const draggableItem = document.createElement('div');
                draggableItem.className = 'draggable-item';
                draggableItem.draggable = true;
                draggableItem.dataset.itemId = item.item_id;
                draggableItem.innerHTML = `
                    <img src="${item.image_url}" class="item-image" alt="Item">
                `;
                
                draggableItem.addEventListener('dragstart', handleDragStart);
                draggableItem.addEventListener('dragend', handleDragEnd);
                
                itemsContainer.appendChild(draggableItem);
            });
        }

        function positionMindmapZones(numPositions) {
            const container = document.getElementById('drop-zones');
            const zones = container.querySelectorAll('.drop-zone');
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;
            const radius = Math.min(containerRect.width, containerRect.height) / 2.8;
            const zoneSize = 160;

            // Add center title if it doesn't exist
            if (!document.getElementById('mindmap-center-title')) {
                const centerTitle = document.createElement('div');
                centerTitle.id = 'mindmap-center-title';
                centerTitle.className = 'mindmap-center-title';
                centerTitle.textContent = quizData.title || 'Quiz';
                container.appendChild(centerTitle);
            }

            // Position all zones in a circle (no center zone)
            const angleStep = (2 * Math.PI) / numPositions;

            for (let i = 0; i < zones.length; i++) {
                const angle = angleStep * i - Math.PI / 2; // Start from top
                const x = centerX + radius * Math.cos(angle) - zoneSize / 2;
                const y = centerY + radius * Math.sin(angle) - zoneSize / 2;

                zones[i].style.left = x + 'px';
                zones[i].style.top = y + 'px';
                zones[i].style.transform = 'none';
            }
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            
            this.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            this.classList.remove('drag-over');
            
            if (!draggedElement) return;
            
            const position = parseInt(this.dataset.position);
            const itemId = draggedElement.dataset.itemId;
            
            // If this item is already placed elsewhere, remove it from that position first
            if (answers[itemId]) {
                const oldPosition = answers[itemId];
                const oldDropZone = document.querySelector(`[data-position="${oldPosition}"]`);
                if (oldDropZone) {
                    const oldDroppedItem = oldDropZone.querySelector('.dropped-item');
                    if (oldDroppedItem && oldDroppedItem.dataset.itemId === itemId) {
                        oldDroppedItem.remove();
                    }
                }
            }
            
            // Remove any existing item in this drop zone and return it to draggable items
            const existingDroppedItem = this.querySelector('.dropped-item');
            if (existingDroppedItem) {
                const existingItemId = existingDroppedItem.dataset.itemId;
                
                // Find the original item in draggable-items
                const originalItem = document.querySelector(`#draggable-items [data-item-id="${existingItemId}"]`);
                if (originalItem) {
                    originalItem.style.display = '';
                    originalItem.classList.remove('placed');
                    originalItem.draggable = true;
                }
                
                // Remove the dropped item from dropzone
                existingDroppedItem.remove();
                
                // Remove from answers
                delete answers[existingItemId];
            }
            
            // Move the dragged item to the drop zone
            draggedElement.classList.add('placed');
            draggedElement.style.display = 'none';
            
            // Create a proper dropped item element (not a clone, but the actual item moved)
            const droppedItem = document.createElement('div');
            droppedItem.className = 'draggable-item dropped-item';
            droppedItem.dataset.itemId = itemId;
            droppedItem.innerHTML = `
                <img src="${draggedElement.querySelector('.item-image').src}" class="item-image" alt="Item">
            `;
            
            this.appendChild(droppedItem);
            
            // Record answer
            answers[itemId] = position;
            
            // Check if all items are placed
            checkAllPlaced();
            
            return false;
        }

        function removeAnswer(position) {
            // Find the drop zone for this position
            const dropZone = document.querySelector(`[data-position="${position}"]`);
            if (!dropZone) return;
            
            // Find the dropped item in this zone (skip the remove button and position text)
            const droppedItem = dropZone.querySelector('.dropped-item');
            if (!droppedItem) return;
            
            const itemId = droppedItem.dataset.itemId;
            
            // Find and show the original item in draggable-items
            const originalItem = document.querySelector(`#draggable-items [data-item-id="${itemId}"]`);
            if (originalItem) {
                originalItem.style.display = '';
                originalItem.classList.remove('placed');
                originalItem.draggable = true;
            } else {
                // If not found, recreate it from quiz data
                const existingItem = quizData.items.find(i => i.item_id === itemId);
                if (existingItem) {
                    const recreatedItem = document.createElement('div');
                    recreatedItem.className = 'draggable-item';
                    recreatedItem.draggable = true;
                    recreatedItem.dataset.itemId = existingItem.item_id;
                    recreatedItem.innerHTML = `
                        <img src="${existingItem.image_url}" class="item-image" alt="Item">
                    `;
                    
                    recreatedItem.addEventListener('dragstart', handleDragStart);
                    recreatedItem.addEventListener('dragend', handleDragEnd);
                    
                    document.getElementById('draggable-items').appendChild(recreatedItem);
                }
            }
            
            // Remove the dropped item
            droppedItem.remove();
            
            // Remove from answers
            delete answers[itemId];
            
            // Update button states
            checkAllPlaced();
        }

        function hasDuplicates() {
            // Get all items placed in drop zones
            const placedItems = document.querySelectorAll('.drop-zone .dropped-item');
            const itemIds = new Set();
            
            for (let item of placedItems) {
                const itemId = item.dataset.itemId;
                if (itemIds.has(itemId)) {
                    return true; // Duplicate found
                }
                itemIds.add(itemId);
            }
            
            return false; // No duplicates
        }

        function clearAllAnswers() {
            // Get all dropped items from all drop zones
            const droppedItems = document.querySelectorAll('.drop-zone .dropped-item');
            
            // Return each item to the draggable-items container
            droppedItems.forEach(droppedItem => {
                const itemId = droppedItem.dataset.itemId;
                const position = parseInt(droppedItem.closest('.drop-zone').dataset.position);
                
                // Find and unhide original item in draggable-items
                const originalItem = document.querySelector(`#draggable-items [data-item-id="${itemId}"]`);
                if (originalItem) {
                    originalItem.style.display = '';
                    originalItem.classList.remove('placed');
                    originalItem.draggable = true;
                } else {
                    // Recreate from quiz data if not found
                    const existingItem = quizData.items.find(i => i.item_id === itemId);
                    if (existingItem) {
                        const recreatedItem = document.createElement('div');
                        recreatedItem.className = 'draggable-item';
                        recreatedItem.draggable = true;
                        recreatedItem.dataset.itemId = existingItem.item_id;
                        recreatedItem.innerHTML = `
                            <img src="${existingItem.image_url}" class="item-image" alt="Item">
                        `;
                        
                        recreatedItem.addEventListener('dragstart', handleDragStart);
                        recreatedItem.addEventListener('dragend', handleDragEnd);
                        
                        document.getElementById('draggable-items').appendChild(recreatedItem);
                    }
                }
                
                // Remove from answers
                delete answers[itemId];
            });
            
            // Remove all dropped items from all drop zones
            droppedItems.forEach(item => item.remove());
            
            // Update button states
            checkAllPlaced();
        }

        function checkAllPlaced() {
            const totalItems = quizData.items.length;
            const placedItems = Object.keys(answers).length;
            const hasDupes = hasDuplicates();
            
            const submitBtn = document.getElementById('submit-btn');
            const warningMsg = document.getElementById('duplicate-warning');
            
            // Show warning if duplicates detected
            if (hasDupes) {
                if (warningMsg) {
                    warningMsg.style.display = 'block';
                }
                submitBtn.disabled = true;
                submitBtn.textContent = `Submit Answers (${placedItems}/${totalItems})`;
            } else {
                if (warningMsg) {
                    warningMsg.style.display = 'none';
                }
                submitBtn.disabled = placedItems !== totalItems;
                
                if (placedItems === totalItems) {
                    submitBtn.textContent = 'Submit Answers ‚úì';
                } else {
                    submitBtn.textContent = `Submit Answers (${placedItems}/${totalItems})`;
                }
            }
        }

        async function submitAnswers() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            socket.emit('submit_answer', {
                participant_id: participantId,
                answers: answers
            });
        }

        socket.on('answer_result', (data) => {
            document.getElementById('score').textContent = data.points_earned;
            showResults(data);
        });

        function showResults(data) {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';

            document.getElementById('final-score').textContent = data.points_earned;
            document.getElementById('correct-info').textContent = 
                `You got ${data.correct_count} out of ${data.total_items} correct!`;

            // Request leaderboard
            setTimeout(() => {
                socket.emit('get_results', { game_code: gameCode });
            }, 1000);
        }

        socket.on('results_ready', (data) => {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';

            data.leaderboard.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                if (index === 0) item.classList.add('first');
                else if (index === 1) item.classList.add('second');
                else if (index === 2) item.classList.add('third');
                
                item.innerHTML = `
                    <span><strong>${player.rank}.</strong> ${player.nickname}</span>
                    <span><strong>${player.score}</strong> pts</span>
                `;
                
                leaderboardList.appendChild(item);
            });
        });
    </script>
</body>
</html>
